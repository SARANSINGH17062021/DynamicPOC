<div>
  <div style="margin-top: 50px;">
    Select Model : <select (change)="updateSelectedModel($event)">
      <option *ngFor="let model of modelArray" value="{{model}}">{{model}} </option>
    </select>
  </div>
<br>
  <div>
    Dynamic Form
  </div>
<br>
  <div>
    <dynamic-form [inputObject]="getModelObject(selectedModelKey)">
    </dynamic-form>
  </div>
</div>
